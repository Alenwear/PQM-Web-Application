<div class="container">
    <h2>PQM Matrix</h2>
    <form id="generate" class="form-horizontal" method="post" role="form">
        <div class="row">
            <div class="col-sm-6">
                <form id="csf" class="form-horizontal" action="../GSIback/newproject.php" method="post" role="form">
                    <label>Critical Success Factors (separated with "," please)</label>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea id="critical" name="critical" class="form-control" rows="4" name="comment" placeholder="Enter text here..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form id="bp" class="form-horizontal" action="../GSIback/newproject.php" method="post" role="form">
                    <label>Business Processes (separated with "," please)</label>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea id="business" name="business" class="form-control" rows="4" name="comment" placeholder="Enter text here..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group" align="left">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="Generate Table" onclick="generateTable()">
            </div>
        </div>
    </form>
</div>

<div class="container">
    <br/>
    <h2>Complete the Matrix</h2>
    <form id="matrix" action="../GSIback/createproject.php" method="post" role="form">
        <div>
            <table class="table table-striped" id = "projects-table">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="form-group" align="left">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-success" value="See Results">
            </div>
        </div>
    </form>
</div>
