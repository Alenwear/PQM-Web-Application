    <script type="text/javascript" src="jquery/logout.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="menu.html">PQM Application</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="menu.html">Menu</a></li>

        <ul class="nav navbar-nav navbar-right">

        </ul>

<div class="container">
    <h2>Add new project</h2>
    <form id="create" class="form-horizontal" action="../GSIback/newproject.php" method="post" role="form">
        <label>Basic Information</label>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" maxlength="45" placeholder="Enter a Name for the Project">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="enterprise" class="form-control" maxlength="45" placeholder="Enter the Enterprise in study">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="mission" class="form-control" maxlength="300" placeholder="Enter Mission">
            </div>
        </div>
        <label>Dominant Influences (Separate influences with a comma "," please)</label>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="upwards" class="form-control" placeholder="Enter Upward Relationships">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="external" class="form-control" placeholder="Enter External Relationships">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="functional" class="form-control" placeholder="Enter Functional Control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="peer" class="form-control" placeholder="Enter Peer Relationships">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
